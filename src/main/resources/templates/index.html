<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>
<h1>Все пользователи</h1>

<div th:each="user : ${users}">
    <a th:href="@{/{id}(id=${user.getId()})}" th:text="${user.getName()}"></a>
</div>

<hr>


<div>
    <a th:href="@{/new}">Создать нового пользователя</a>
</div>
</body>
</html>
